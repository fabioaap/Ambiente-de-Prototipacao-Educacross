<!-- CSS DO HEADER -->
<style>
    /* ========== HEADER GLOBAL BACKOFFICE (PIXEL PERFECT) ========== */
    .global-header {
        background: white;
        border: 1px solid #e2e2e3;
        border-radius: 10px;
        padding: 16px;
        margin-bottom: 24px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .user-name {
        font-family: 'Montserrat', sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: #6e6b7b;
        letter-spacing: 0.4px;
        line-height: normal;
    }

    .user-avatar {
        width: 42px;
        height: 42px;
        background: #7367f0;
        border-radius: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Montserrat', sans-serif;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        flex-shrink: 0;
    }

    .user-avatar:hover {
        background: #5f59d1;
    }
</style>

<!-- HTML DO HEADER -->
<header class="global-header">
    <div class="user-info">
        <span class="user-name">Usuário do backoffice</span>
        <div class="user-avatar">A</div>
    </div>
</header>
